<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Ajibola Ojo | github(@jbrit) | twitter(@jibolaojo)"
    />
    <meta name="description" content="Work with Bareh" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Bareh</title>
  </head>
  <body>
    <main class="smooth-scroll-wrapper">
      <header></header>
      <section class="items-area"></section>
      <section>
        <div
          style="
            max-width: 900px;
            font-size: 5rem;
            text-align: center;
            margin: auto;
            padding: 250px 0;
          "
        >
          <div class="split-text">
            To Every Classy Man, There is a Classy Apartment behind him
          </div>
          <button class="btn">Get Started</button>
        </div>
      </section>
      <section
        class="customize-section"
        style="display: grid; grid-template-columns: 658fr 142fr 540fr 100fr"
      >
        <div>
          <img
            src="./src/assets/img/img_1.png"
            alt="Women Standing in a kitchen"
            style="height: 100%; width: 100%; object-fit: cover"
          />
        </div>
        <div
          style="
            font-size: 48px;
            grid-column: 3;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
            margin-bottom: 60px;
          "
        >
          <div style="padding-bottom: 21px">
            Style your apartment to your taste from a range of available
            furnitures
          </div>
          <p
            style="
              padding-bottom: 65px;
              font-family: Raleway;
              font-size: 18px;
              font-weight: 400;
            "
          >
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
            pulvinar interdum donec, consectetur adipiscing elit. Etiam pulvinar
            interdum donec
          </p>
          <div><button class="btn">Customize your Apartment</button></div>
        </div>
      </section>
      <section></section>
      <section></section>
      <section style="background: #c4c4c4; height: 20vh"></section>
      <footer></footer>
    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
